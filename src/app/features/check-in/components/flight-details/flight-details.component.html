<div style="text-align:center">
  <h1>
    Flight No. : {{flightId}}
  </h1>
</div>
<div class="col-lg-12 seat-container" fxLayoutAlign="center center" fxLayout="column">
  <div  *ngFor="let seatrow of seatmap " >
      <div class="seatrow container">
          <div *ngIf="seatChartConfig?.showRowsLabel">
              <div class="row-label" >  {{seatrow.seatRowLabel}} </div>
          </div>
          <div *ngFor="let seatobj of seatrow.seats">
              <div class="seat-item seat-space" style="color:white ; background-color:white" *ngIf="seatobj.seatLabel == ''">  &nbsp; </div>
              <div matTooltip="{{seatobj.status}}" matTooltipPosition="above"
              [ngClass]="{ 'seat-item' : true , 'seat-unchecked' : seatobj.status == 'unchecked' ,'seat-checkedIn' : seatobj.status == 'checkedIn' ,'seat-wheelChair' : seatobj.status == 'wheelChair' ,'seat-withInfants' : seatobj.status == 'withInfants', 'seat-wheelChairCheckedIn' : seatobj.status == 'wheelChairCheckedIn', 'seat-withInfantCheckedIn' : seatobj.status == 'withInfantCheckedIn'}"
               (click)="selectSeat(seatobj)" *ngIf="(seatobj.status == 'unchecked' || seatobj.status == 'checkedIn' || seatobj.status == 'wheelChair' || seatobj.status == 'withInfants' || seatobj.status == 'wheelChairCheckedIn' || seatobj.status == 'withInfantCheckedIn' )&& seatobj.seatLabel != ''">{{seatobj.seatNo}}</div>
          </div>
      </div>
  </div>
</div>

<div fxLayoutAlign="center center" fxLayout="column" class="color-key">
  <div fxLayout="row">
    <div class="box" style="background-color: #13df13 !important;"></div>CheckedIn
  </div>
  <div fxLayout="row">
    <div class="box" style="background-color: red !important;"></div>WheelChair
  </div>
  <div fxLayout="row">
    <div class="box" style="background-color: royalblue !important;"></div>With-Infant
  </div>
  <div fxLayout="row">
    <div class="box" style="background-color: orange !important;"></div>WheelChair + checkedIn
  </div>
  <div fxLayout="row">
    <div class="box" style="background-color: pink !important;"></div>With-Infant + checkedIn
  </div>
</div>
