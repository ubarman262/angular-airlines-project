<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
   <mat-tab-group dynamicHeight mat-align-tabs="center" color="primary">

    <!-- Admin-Tab  -->
    <mat-tab label="Admin Login" *ngIf="!user">
       <div class="example-small-box mat-elevation-z4" *ngIf="!adminStatus">
         <mat-card >
           <mat-card-header>
             <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column">
              <mat-form-field>
                <input matInput placeholder="User" #userName>
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput placeholder="password" #password>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-raised-button color="primary" (click)="adminLogin(userName.value, password.value)">Login</button>
            </mat-card-actions>
          </mat-card>
        </div>
         <!-- Admin Profile -->
      <div *ngIf="adminStatus" class="admin-profile" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>Admin</mat-card-title>
        <img class="card-img-top img-responsive photo"  alt="Admin Profile" src="/assets/user-icon.svg" width="88">
        <div class="profile-text" fxLayout="column" fxLayoutAlign="center center">
        </div>
          <button mat-raised-button color="warn" (click)="signOutAdmin()">Sign out</button>
      </div>
      </mat-tab>

      <!-- Staff-Tab -->
      <mat-tab label="Staff Login" *ngIf="!adminStatus">
        <div class="socialLogin-div" fxLayout="column" fxLayoutAlign="center center" *ngIf="!user">
          <mat-card-title>Login with Google</mat-card-title><br>
          <input type="image" src="/assets/google-icon.svg" alt="SignIn with Google" (click)="signInWithGoogle()" width="48" height="48">
        </div>

      <!-- Google Profile -->
      <div *ngIf="user" class="profile-div" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>Profile</mat-card-title>
        <img class="card-img-top img-responsive photo" alt="Google Profile" src="{{ user.photoUrl }}" width="100" height="100">
        <div class="profile-text" fxLayout="column" fxLayoutAlign="center center">
          <strong>{{ user.name }}</strong>
          <div>{{ user.email }}</div>
        </div>
          <button mat-raised-button color="warn" (click)="signOut()">Sign out</button>
      </div>
      </mat-tab>
