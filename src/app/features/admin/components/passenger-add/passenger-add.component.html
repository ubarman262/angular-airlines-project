 <div fxLayoutAlign="center center" fxLayout="column" class="main-div">

    <form (ngSubmit)="onFormSubmit()" fxLayoutAlign="stretch" fxLayout="column" class="passenger-form">
      <mat-form-field appearance="outline" color="warn">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" name="name" [(ngModel)]="passenger.name">
      </mat-form-field>
      <mat-form-field appearance="outline" color="warn">
        <mat-label>Passport</mat-label>
        <input matInput placeholder="Passport" name="passport" [(ngModel)]="passenger.passport">
      </mat-form-field>
      <mat-form-field appearance="outline" color="warn">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" name="address" [(ngModel)]="passenger.address">
      </mat-form-field>
      <mat-form-field appearance="outline" color="warn">
        <mat-label>DOB</mat-label>
        <input matInput placeholder="YYYY-MM-DD" name="dob" [(ngModel)]="passenger.dob">
      </mat-form-field>
    </form>
    <div>
      <section class="example-section">
        <mat-checkbox class="example-margin" (change)="onWheelchairCheck($event)" [(ngModel)]="wheelchairRequired" [disabled]="isCheckedWheelchair">WheelChair</mat-checkbox>&nbsp;
        <mat-checkbox class="example-margin" (change)="onWithInfantCheck($event)" [(ngModel)]="withInfant" [disabled]="isCheckedWithInfant">Travelling with Infant</mat-checkbox>
      </section>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Choose an option</mat-label>
        <mat-select [(ngModel)]="selectedOption">
          <mat-option *ngFor="let meal of specialMealData" [value]="meal">{{ meal }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-stroked-button color="warn" (click)="onFormSubmit()">Add</button>
  </div>
