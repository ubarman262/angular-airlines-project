   <form [formGroup]="SignupForm">
     <div formGroupName="userData">
       <div class="form-group">
         <label for="name">Name</label>
         <input type="text" class="form-control"
         id="name" formControlName = "name" (input)="setChange()">
        </div>

        <div class="form-group">
          <label for="passport">Passport</label>
          <input type="text" class="form-control"
          id="passport" formControlName = "passport" (input)="setChange()">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control"
          id="address" formControlName = "address" (input)="setChange()">
        </div>

        <div class="form-group">
          <label for="dob">DOB</label>
          <input type="text" class="form-control"
          id="dob" formControlName = "dob" (input)="setChange()">
        </div>

      </div>
      <span class="help-block" *ngIf="!SignupForm.valid">
        Fields can not be empty.
      </span>
      <div fxLayoutAlign="end">
        <button mat-raised-button color="primary" (click)="onUpdate()" *ngIf="change && SignupForm.valid">Update</button>
      </div>
    </form>
