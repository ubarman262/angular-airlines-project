<div style="text-align:center">
  <h1>
    Flight No. : {{flightId}}
  </h1>
</div>
<div class="col-lg-12 seat-container" fxLayoutAlign="center center" fxLayout="column">
  <div  *ngFor="let seatrow of seatmap " >
      <div class="seatrow container">
          <div *ngIf="seatChartConfig?.showRowsLabel">
              <div class="row-label" >  {{seatrow.seatRowLabel}} </div>
          </div>
          <div *ngFor="let seatobj of seatrow.seats">
              <div class="seat-item seat-space" style="color:white ; background-color:white" *ngIf="seatobj.seatLabel == ''">  &nbsp; </div>
              <div matTooltip="{{seatobj.status}}" matTooltipPosition="above"
              [ngClass]="{ 'seat-item' : true , 'seat-nospecialMeal' : seatobj.status == 'No-SpecialMeal' ,'seat-specialMeal' : seatobj.status == 'SpecialMeal'}"
              *ngIf="(seatobj.status == 'No-SpecialMeal' || seatobj.status == 'SpecialMeal')&& seatobj.seatLabel != ''">{{seatobj.seatNo}}</div>
          </div>
      </div>
  </div>
</div>
